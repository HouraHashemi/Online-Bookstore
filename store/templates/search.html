{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Search</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="GET">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Search</button>
    </form>
</body>
</html>
