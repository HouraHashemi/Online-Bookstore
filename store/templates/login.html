{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}?v={{ time }}"> <!-- Include the login CSS -->
</head>
<body>
    <div class="container"> <!-- Container for centering -->
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.password.label_tag }}
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
