{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Submission</title>
    <!-- Include Google Maps API script -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->
    <!-- Include map.js -->
    <script src="{% static '/map.js' %}"></script>
    <style>
        /* Adjust map height */
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Container for centering -->

    <h2>Order Submission</h2>
    <form action="{% url 'submit_final_order' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <!-- Map for location -->
        <!-- <div id="map"></div><br> -->
        <!-- Hidden input fields to store latitude and longitude -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <!-- Button for final submission -->
        <button type="submit">Submit Order</button>
    </form>
    </div>
</body>
<link rel="stylesheet" href="{% static 'order_submission_style.css' %}?v={{ time }}">

</html>
